<!DOCTYPE html>
<html>
<head>
	<title>Carousel jQuery</title>
	<meta charset="UTF=8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	 	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<div class="carousel" id="carousel">
			<ul class="carousel-list">
				<li data-slide="1"><img src="https://images.pexels.com/photos/205518/pexels-photo-205518.jpeg?h=350&auto=compress&cs=tinysrgb" alt="#"></li>
				<li data-slide="2"><img src="https://images.pexels.com/photos/209916/pexels-photo-209916.jpeg?h=350&auto=compress&cs=tinysrgb" alt="#"></li>
				<li data-slide="3"><img src="https://images.pexels.com/photos/414247/pexels-photo-414247.jpeg?h=350&auto=compress&cs=tinysrgb" alt="#"></li>
				<li data-slide="4"><img src="https://images.pexels.com/photos/416726/pexels-photo-416726.jpeg?h=350&auto=compress&cs=tinysrgb" alt="#"></li>
				<li data-slide="5"><img src="https://images.pexels.com/photos/215801/pexels-photo-215801.jpeg?h=350&auto=compress&cs=tinysrgb" alt="#"></li>
			</ul>
			<div class="change_bottom">
				<a class="prev" id="prev">&#10094;</a>
				<a class="next" id="next">&#10095;</a>
			</div>
			<div class="dot">
				<ul>
					<li class = "dots active" data-slide="1"></li>
					<li class = "dots" data-slide="2"></li>
					<li class = "dots" data-slide="3"></li>
					<li class = "dots" data-slide="4"></li>
					<li class = "dots" data-slide="5"></li>
				</ul>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
